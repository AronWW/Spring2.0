<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: headFragment ('Author Detail')"></head>
<header th:insert="fragments/navbar :: navbar"></header>
<body>

<div class="container mt-5">
    <h1 th:text="${author.name}"></h1>

    <img th:src="${author.imageUrl}" alt="Author Image" width="200">

    <p th:text="${author.biography}"></p>

    <h2>Comics ( <span th:text="${comicsCount}"></span> )</h2>
    <div th:each="comic : ${comics}">
        <h3><a th:href="@{/web/comics/{id}(id=${comic.id})}" th:text="${comic.title}"></a></h3>
    </div>
    <p>Average Rating: <span th:text="${averageRating}"></span></p>
    <a th:href="@{/web/authors/{id}/edit(id=${author.id})}" class="btn btn-primary">Змінити</a>
    <a th:href="@{/web/authors/{id}/delete(id=${author.id})}" class="btn btn-danger">Видалити</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
<footer th:insert="fragments/footer :: footer"></footer>
</html>
