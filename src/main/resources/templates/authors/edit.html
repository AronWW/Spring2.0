<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: headFragment ('Author Edit')"></head>
<header th:insert="fragments/navbar :: navbar"></header>
<body>

<div class="container mt-5">
    <h1>Edit Author</h1>
    <form th:action="@{/web/authors/{id}/edit(id=${author.id})}" method="post" th:object="${author}">
        <div class="mb-3">
            <label for="name" class="form-label">Ім'я</label>
            <input type="text" class="form-control" id="name" th:field="*{name}">
        </div>
        <div class="mb-3">
            <label for="biography" class="form-label">Біографія</label>
            <textarea class="form-control" id="biography" th:field="*{biography}"></textarea>
        </div>
        <div class="mb-3">
            <label for="imageUrl" class="form-label">Фото</label>
            <input type="text" class="form-control" id="imageUrl" th:field="*{imageUrl}">
        </div>
        <button type="submit" class="btn btn-primary">Оновити</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
<footer th:insert="fragments/footer :: footer"></footer>
</html>
