<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: headFragment ('Edit Comic')"></head>
<header th:insert="fragments/navbar :: navbar"></header>
<body>

<div class="container mt-5">
    <h1>Edit Comic</h1>
    <form th:action="@{/web/comics/{id}/edit(id=${comic.id})}" method="post" th:object="${comic}">
        <div class="mb-3">
            <label for="title" class="form-label">Заголовок</label>
            <input type="text" class="form-control" id="title" th:field="*{title}"  th:value="${comic.title}">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Опис</label>
            <textarea class="form-control" id="description" th:field="*{description}" th:text="${comic.description}"></textarea>
        </div>
        <div class="mb-3">
            <label for="publicationDate" class="form-label">Дата публікації</label>
            <input type="date" class="form-control" id="publicationDate" th:field="*{publicationDate}" th:value="${comic.publicationDate}">
        </div>
        <div class="mb-3">
            <label for="genre" class="form-label">Жанр</label>
            <input type="text" class="form-control" id="genre" th:field="*{genre}" th:value="${comic.genre}">
        </div>
        <div class="mb-3">
            <label for="coverImageUrl" class="form-label">Зображення обкладинки</label>
            <input type="text" class="form-control" id="coverImageUrl" th:field="*{coverImageUrl}" th:value="${comic.coverImageUrl}">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="isCompleted" th:field="*{isCompleted}" th:checked="${comic.isCompleted}">
            <label class="form-check-label" for="isCompleted">Завершений?</label><br>
        </div>
        <div class="mb-3">
            <label for="authorId" class="form-label">Автор</label>
            <select th:field="*{authorId}" class="form-control">
                <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.name}" th:selected="${author.id == comic.authorId}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Оновити</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
<footer th:insert="fragments/footer :: footer"></footer>
</html>
