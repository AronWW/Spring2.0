<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: headFragment ('Add Comic')"></head>
<header th:insert="fragments/navbar :: navbar"></header>
<body>

<div class="container mt-5">
    <h1>Comics</h1>
    <a th:href="@{/web/comics/create}" class="btn btn-primary">Додати комікс</a>
    <table class="table">
        <thead>
        <tr>
            <th>Заголовок</th>
            <th>Автор</th>
            <th>Жанр</th>
            <th>Середній рейтинг</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="comic : ${comics}">
            <td th:text="${comic.title}"></td>
            <td th:text="${comic.authorName}"></td>
            <td th:text="${comic.genre}"></td>
            <td th:text="${comic.averageRating}"></td>
            <td>
                <a th:href="@{/web/comics/{id}(id=${comic.id})}">Details</a> |
                <a th:href="@{/web/comics/{id}/edit(id=${comic.id})}">Edit</a> |
                <a th:href="@{/web/comics/{id}/delete(id=${comic.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
<footer th:insert="fragments/footer :: footer"></footer>
</html>
