<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: headFragment ('Top10 Comic')"></head>
<header th:insert="fragments/navbar :: navbar"></header>
<body>

<div class="container mt-5">
    <h1>Top 10 Comics</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Заголовок</th>
            <th>Автор</th>
            <th>Середня оцінка</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="comic : ${comics}">
            <td><a th:href="@{/web/comics/{id}(id=${comic.id})}" th:text="${comic.title}"></a></td>
            <td th:text="${comic.authorName}"></td>
            <td th:text="${comic.averageRating}"></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
<footer th:insert="fragments/footer :: footer"></footer>
</html>
