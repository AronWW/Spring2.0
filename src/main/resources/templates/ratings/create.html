<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: headFragment ('Add Review')"></head>
<header th:insert="fragments/navbar :: navbar"></header>
<body>

<div class="container mt-5">
    <h1>Rate Comic: <span th:text="${comic.title}"></span></h1>
    <form th:action="@{/web/ratings/create}" method="post" th:object="${rating}">
        <input type="hidden" th:field="*{comicId}">
        <div class="mb-3">
            <label for="score" class="form-label">Оцінка (1-10)</label>
            <input type="number" class="form-control" id="score" th:field="*{score}" min="1" max="10">
        </div>
        <div class="mb-3">
            <label for="review" class="form-label">Рев'ю</label>
            <textarea class="form-control" id="review" th:field="*{review}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Підтвердити</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
<footer th:insert="fragments/footer :: footer"></footer>
</html>
